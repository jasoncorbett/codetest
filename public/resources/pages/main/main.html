<div>
    <md-content layout="row" layout-phone="column">
        <md-card ng-repeat="course in courses" flex>
            <md-toolbar class="clickable" ng-click="goToCourse(course)">
                <h2 class="md-toolbar-tools" ng-bind="course.name"></h2>
            </md-toolbar>
            <md-content class="indent">
                <h3>Description</h3>
                <p ng-bind="course.description"></p>
            </md-content>
        </md-card>
    </md-content>
</div>
